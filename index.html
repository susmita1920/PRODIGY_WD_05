<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      justify-content: center;
      background: lightblue;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color:royalblue ;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #e67e22;
    }

    .weather-card {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <br/>
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByGeolocation()">üìç Use My Location</button>

    <div id="weatherInfo" class="weather-card">
      <!-- Weather details will be shown here -->
    </div>
  </div>

  <script>
    async function getCoordinates(city) {
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`;
      const response = await fetch(geoUrl);
      const data = await response.json();
      if (!data.results || data.results.length === 0) {
        throw new Error("City not found.");
      }
      return data.results[0];
    }

    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      if (!location) return alert("Please enter a city name.");
      try {
        const place = await getCoordinates(location);
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${place.latitude}&longitude=${place.longitude}&current_weather=true`;
        fetchWeatherData(url, `${place.name}, ${place.country}`);
      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p>${error.message}</p>`;
      }
    }

    function getWeatherByGeolocation() {
      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
        fetchWeatherData(url, "Your Location");
      }, () => {
        alert("Unable to retrieve your location.");
      });
    }

    async function fetchWeatherData(url, locationName) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (!data.current_weather) {
          document.getElementById("weatherInfo").innerHTML = `<p>Weather data unavailable.</p>`;
          return;
        }

        const weather = data.current_weather;
        const weatherHTML = `
          <h2>${locationName}</h2>
          <p><strong>Temperature:</strong> ${weather.temperature}¬∞C</p>
          <p><strong>Wind Speed:</strong> ${weather.windspeed} km/h</p>
          <p><strong>Weather Code:</strong> ${weather.weathercode}</p>
        `;

        document.getElementById("weatherInfo").innerHTML = weatherHTML;

      } catch (error) {
        console.error("Error fetching weather data:", error);
        document.getElementById("weatherInfo").innerHTML = "<p>Error fetching weather data.</p>";
      }
    }
  </script>
</body>
</html>
